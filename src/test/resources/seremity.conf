serenity {
    take.screenshots = FOR_FAILURES
    test.root = "com.petstore.features"
    logging = VERBOSE
}

headless.mode = true

webdriver {
    driver = chrome
    capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
            args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=1000,800",
                "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
        }
    }
}

environments {
    default {
        webdriver.base.url = "http://localhost:8080/api/v3"
    }
    dev {
        webdriver.base.url = "http://dev-petstore.swagger.io/api/v3"
    }
    staging {
        webdriver.base.url = "http://staging-petstore.swagger.io/api/v3"
    }
    prod {
        webdriver.base.url = "http://petstore.swagger.io/api/v3"
    }
}